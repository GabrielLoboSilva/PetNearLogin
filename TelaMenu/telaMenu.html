<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu PetNear</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="img" href="assets/img/PetNearIcone.png.png">
    <script src="assets/js/script.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="Logo">
                <h1>PetNear</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">DarkMode</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Favoritos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Info</a></li>
                </ul>

            </div>
            <div class="login-button"><button><a href="#">Sair</a></button></div>
            
            <div class="barraPesquisa">
                <div class="search-box">
                    <input type="text" class="search-txt" placeholder="Pesquisar...">
                    <a href="#" class="searchButton">
                        <picture> <img src="assets/img/lupasvg.svg" alt="Lupa de pesquisa" heigh=25 width=25> </picture>
                    </a>
                    
                </div>
            </div>
            <div class="hamburguer-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt="menu"></button>
            </div>
        </nav>

        <div class="hamburguer-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">DarkMode</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Favoritos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Info</a></li>
            </ul>

            <div class="login-button"><button><a href="#">Sair</a></button></div>

        </div>
    </header>
    
    <div class="map">
        <picture><img src="assets/img/PetNearMapa.jpg" alt="mapa" class="imagem-mapa"></picture>
    </div>



</body>
</html>
